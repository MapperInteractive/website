<div class="section" id="mapper-interactive">
<h1>Mapper Interactive<a class="headerlink" href="#mapper-interactive" title="Permalink to this headline">¶</a></h1>
<p>The Mapper algorithm is a method for topological data analysis invented by Gurjeet Singh, Facundo Mémoli and Gunnar Carlsson [^1].
Mapper Interactive is a web-based visualization of Mapper algorithm. It is open source software and is released under the MIT License.</p>
<p>Please find the source <a class="reference external" href="https://github.com/MapperInteractive/MapperInteractive">on Github</a>.</p>
<p>We provide out of the box configuration for using Kepler Mapper on the backend.</p>
<div class="section" id="installation">
<h2>Installation<a class="headerlink" href="#installation" title="Permalink to this headline">¶</a></h2>
<p>Mapper Interactive can be installed from PyPI by:</p>
<div class="highlight-default notranslate"><div class="highlight"><pre><span></span><span class="n">pip</span> <span class="n">install</span> <span class="n">mapper_interactive</span>
</pre></div>
